<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div class="game">
        <div class="gameContainer">
            <div class="selectionContainer">
                <select name="difficultyLevels" id="difficultyLevelsSelect">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Impossible">Impossible</option>
                </select>

                <select name="gamemode" id="gamemode">
                    <option value="PVE">Player vs. AI</option>
                    <option value="PVP">Player vs Player (Local)</option>
                    <option value="PVPNetwork">Player vs Player (Network)</option>
                </select>
        
                <span></span>
                <button id="share">Share</button>
            </div>
        
            <div class="playerTurnContainer">
                <span class="playerOneContainer">
                    <span class="playerMarker">X</span>
                    <span class="playerOneScore">-</span>
                </span>
                <span class="playerTwoContainer">
                    <span class="playerMarker">O</span>
                    <span class="playerTwoScore">-</span>
                </span>
            </div>
        
            <div class="gameStatusContainer">
                <span class="gameStatus">Start game or select player</span>
            </div>
        
            <div class="grid">
                <div class="cell cell-1" positionValue="1">
                    <span class="marker">&nbsp;</span>
                </div>
                <div class="cell cell-2" positionValue="2">
                    <span class="marker">&nbsp;</span>
                </div>
                <div class="cell cell-3" positionValue="3">
                    <span class="marker">&nbsp;</span>
                </div>
                <div class="cell cell-4" positionValue="4">
                    <span class="marker">&nbsp;</span>
                </div>
                <div class="cell cell-5" positionValue="5">
                    <span class="marker">&nbsp;</span>
                </div>
                <div class="cell cell-6" positionValue="6">
                    <span class="marker">&nbsp;</span>
                </div>
                <div class="cell cell-7" positionValue="7">
                    <span class="marker">&nbsp;</span>
                </div>
                <div class="cell cell-8" positionValue="8">
                    <span class="marker">&nbsp;</span>
                </div>
                <div class="cell cell-9" positionValue="9">
                    <span class="marker">&nbsp;</span>
                </div>
            </div>
        
            <button id="restartGame" class="restartGame">Restart game</button>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
